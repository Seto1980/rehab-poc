<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rehab-Vis 3D Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #111; display: flex; flex-direction: column; height: 100vh; }
        
        /* 上部エリア：カメラ映像 (70%) */
        .camera-container { 
            position: relative; 
            flex: 7; 
            width: 100%; 
            overflow: hidden; 
            background: #000;
        }
        canvas#output_canvas { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            transform: scaleX(-1); 
        }

        /* 数値オーバーレイ */
        .overlay-stats {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px; border-radius: 6px;
            color: #fff; font-family: monospace; font-size: 14px;
            pointer-events: none;
        }

        /* 下部エリア：グラフ (30%) */
        .graph-container { 
            flex: 3; 
            width: 100%; 
            background: #222; 
            padding: 10px; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .graph-header {
            color: #ccc; font-size: 12px; display: flex; justify-content: space-between; margin-bottom: 5px; font-family: sans-serif;
        }
        .max-score { color: #ff3366; font-weight: bold; font-size: 1.2em; }
        
        /* グラフキャンバス */
        #chart_canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div class="camera-container">
        <video id="input_video" style="display:none"></video>
        <canvas id="output_canvas"></canvas>
        <div class="overlay-stats">
            <div>Current Energy: <span id="energy-val" style="color:#00ffcc">0.0</span> K</div>
            <div>Depth (Z): <span id="z-val">0.0</span> m</div>
        </div>
    </div>

    <div class="graph-container">
        <div class="graph-header">
            <span>Energy History (Joule approx)</span>
            <span>MAX: <span id="max-val" class="max-score">0.0</span></span>
        </div>
        <canvas id="chart_canvas"></canvas>
    </div>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const energyDisplay = document.getElementById('energy-val');
        const zDisplay = document.getElementById('z-val');
        const maxDisplay = document.getElementById('max-val');

        // グラフの初期化 (Chart.js)
        const ctxChart = document.getElementById('chart_canvas').getContext('2d');
        const energyChart = new Chart(ctxChart, {
            type: 'line',
            data: {
                labels: Array(50).fill(''), // 50フレーム分のデータを表示
                datasets: [{
                    label: 'Energy',
                    data: Array(50).fill(0),
                    borderColor: '#00ffcc',
                    backgroundColor: 'rgba(0, 255, 204, 0.2)',
                    borderWidth: 2,
                    tension: 0.4, // 曲線を滑らかに
                    fill: true,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // 親要素に合わせてリサイズ
                animation: false, // 高速描画のためアニメーションOFF
                scales: {
                    y: { min: 0, suggestedMax: 10, grid: { color: '#444'} },
                    x: { display: false }
                },
                plugins: { legend: { display: false } }
            }
        });

        let lastTime = 0;
        let lastWrist = null;
        let maxEnergy = 0;
        let pathHistory = [];
        const MAX_PATH_LENGTH = 20;

        function resizeCanvas() {
            canvasElement.width = videoElement.videoWidth || window.innerWidth;
            canvasElement.height = videoElement.videoHeight || window.innerHeight;
        }

        function onResults(results) {
            // カメラキャンバスのリサイズ調整
            if(canvasElement.width !== results.image.width) {
                canvasElement.width = results.image.width;
                canvasElement.height = results.image.height;
            }

            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            let currentEnergy = 0;

            if (results.poseWorldLandmarks && results.poseWorldLandmarks[16]) {
                const wristWorld = results.poseWorldLandmarks[16];
                const wristScreen = results.poseLandmarks[16];
                const currentTime = Date.now();

                if (lastWrist && lastTime > 0) {
                    const deltaTime = (currentTime - lastTime) / 1000;
                    if (deltaTime > 0) {
                        const distance = Math.sqrt(
                            Math.pow(wristWorld.x - lastWrist.x, 2) +
                            Math.pow(wristWorld.y - lastWrist.y, 2) +
                            Math.pow(wristWorld.z - lastWrist.z, 2)
                        );
                        const velocity = distance / deltaTime;
                        // ノイズカット
                        if(velocity < 15) {
                            currentEnergy = 0.5 * Math.pow(velocity, 2);
                        }
                    }
                }

                // データの更新
                energyDisplay.innerText = currentEnergy.toFixed(1);
                zDisplay.innerText = wristWorld.z.toFixed(2);
                
                // MAX値更新
                if(currentEnergy > maxEnergy) {
                    maxEnergy = currentEnergy;
                    maxDisplay.innerText = maxEnergy.toFixed(1);
                }

                // グラフ更新
                const data = energyChart.data.datasets[0].data;
                data.shift(); // 古いデータを削除
                data.push(currentEnergy); // 新しいデータを追加
                energyChart.update();

                // 軌跡描画
                const px = wristScreen.x * canvasElement.width;
                const py = wristScreen.y * canvasElement.height;
                pathHistory.unshift({ x: px, y: py, energy: currentEnergy });
                if (pathHistory.length > MAX_PATH_LENGTH) pathHistory.pop();

                if (pathHistory.length > 1) {
                    canvasCtx.lineWidth = 5;
                    canvasCtx.lineCap = 'round';
                    for (let i = 0; i < pathHistory.length - 1; i++) {
                        const pt1 = pathHistory[i];
                        const pt2 = pathHistory[i+1];
                        canvasCtx.beginPath();
                        canvasCtx.moveTo(pt1.x, pt1.y);
                        canvasCtx.lineTo(pt2.x, pt2.y);
                        // 色の変化
                        const intensity = Math.min(pt1.energy / 5.0, 1.0);
                        const r = Math.floor(255 * intensity);
                        const b = Math.floor(255 * (1 - intensity));
                        canvasCtx.strokeStyle = `rgba(${r}, 100, ${b}, ${1 - i/MAX_PATH_LENGTH})`;
                        canvasCtx.stroke();
                    }
                }
                
                // 現在位置の点
                canvasCtx.beginPath();
                canvasCtx.arc(px, py, 8, 0, 2 * Math.PI);
                canvasCtx.fillStyle = "#fff";
                canvasCtx.fill();

                lastWrist = wristWorld;
                lastTime = currentTime;
            }
            canvasCtx.restore();
        }

        const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
        pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        pose.onResults(onResults);

        const camera = new Camera(videoElement, { onFrame: async () => { await pose.send({image: videoElement}); }, width: 640, height: 480 });
        camera.start();
    </script>
</body>
</html>
