<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rehab-Vis 3D Graph (Safe)</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        
        /* 1. カメラ映像（背景として全画面固定） */
        canvas#output_canvas { 
            position: fixed; top: 0; left: 0; 
            width: 100vw; height: 100vh; 
            object-fit: cover; 
            transform: scaleX(-1); 
            z-index: 1;
        }

        /* 2. 数値表示（左上） */
        .overlay-stats {
            position: fixed; top: 10px; left: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff; padding: 10px; border-radius: 8px;
            font-family: monospace; z-index: 10;
        }

        /* 3. グラフエリア（画面下部に固定） */
        .graph-wrapper {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: 30vh; /* 画面の下30% */
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid #444;
            padding: 10px;
            box-sizing: border-box;
            z-index: 10;
            display: flex; flex-direction: column;
        }
        .graph-header { color: #ccc; font-size: 12px; margin-bottom: 5px; display: flex; justify-content: space-between; }
        .max-score { color: #ff3366; font-weight: bold; }
        #chart_canvas { width: 100%; height: 100%; }

        /* 4. エラー表示用（もし止まったらここに文字が出る） */
        #debug-log {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9); color: white; padding: 20px;
            border-radius: 10px; z-index: 9999; display: none; max-width: 90%;
        }
    </style>
</head>
<body>

    <div id="debug-log">エラーが発生しました</div>

    <video id="input_video" style="display:none"></video>
    <canvas id="output_canvas"></canvas>

    <div class="overlay-stats">
        <div>Energy: <span id="energy-val" style="color:#00ffcc">0.0</span></div>
        <div>Depth : <span id="z-val">0.0</span> m</div>
    </div>

    <div class="graph-wrapper">
        <div class="graph-header">
            <span>Energy History</span>
            <span>MAX: <span id="max-val" class="max-score">0.0</span></span>
        </div>
        <canvas id="chart_canvas"></canvas>
    </div>

    <script>
        // --- エラーハンドリング ---
        const debugLog = document.getElementById('debug-log');
        window.onerror = function(msg, url, line) {
            debugLog.style.display = 'block';
            debugLog.innerHTML = `⚠️ Error:<br>${msg}<br>Line: ${line}`;
            return false;
        };

        // --- 要素取得 ---
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const energyDisplay = document.getElementById('energy-val');
        const zDisplay = document.getElementById('z-val');
        const maxDisplay = document.getElementById('max-val');

        // --- 画面サイズ設定（確実に全画面にする） ---
        function resizeCanvas() {
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- Chart.js 安全初期化 ---
        let energyChart = null;
        try {
            const ctxChart = document.getElementById('chart_canvas').getContext('2d');
            energyChart = new Chart(ctxChart, {
                type: 'line',
                data: {
                    labels: Array(50).fill(''),
                    datasets: [{
                        data: Array(50).fill(0),
                        borderColor: '#00ffcc',
                        backgroundColor: 'rgba(0, 255, 204, 0.2)',
                        borderWidth: 2,
                        tension: 0.3,
                        fill: true,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    scales: { y: { display: false, min: 0, suggestedMax: 10 }, x: { display: false } },
                    plugins: { legend: { display: false } }
                }
            });
        } catch (e) {
            console.error("Chart init failed", e);
            // グラフがダメでもアプリは動かす
        }

        // --- ロジック変数 ---
        let lastTime = 0;
        let lastWrist = null;
        let maxEnergy = 0;
        let pathHistory = [];
        const MAX_PATH_LENGTH = 20;

        // --- MediaPipe ループ処理 ---
        function onResults(results) {
            // 1. 描画
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            // 2. 計算
            if (results.poseWorldLandmarks && results.poseWorldLandmarks[16]) {
                const wristWorld = results.poseWorldLandmarks[16];
                const wristScreen = results.poseLandmarks[16];
                const currentTime = Date.now();
                let currentEnergy = 0;

                if (lastWrist && lastTime > 0) {
                    const deltaTime = (currentTime - lastTime) / 1000;
                    if (deltaTime > 0) {
                        const dist = Math.sqrt(
                            Math.pow(wristWorld.x - lastWrist.x, 2) +
                            Math.pow(wristWorld.y - lastWrist.y, 2) +
                            Math.pow(wristWorld.z - lastWrist.z, 2)
                        );
                        const v = dist / deltaTime;
                        if(v < 15) currentEnergy = 0.5 * Math.pow(v, 2);
                    }
                }

                // 数値更新
                energyDisplay.innerText = currentEnergy.toFixed(1);
                zDisplay.innerText = wristWorld.z.toFixed(2);
                if(currentEnergy > maxEnergy) {
                    maxEnergy = currentEnergy;
                    maxDisplay.innerText = maxEnergy.toFixed(1);
                }

                // グラフ更新 (Chartが存在する場合のみ)
                if(energyChart) {
                    const data = energyChart.data.datasets[0].data;
                    data.shift();
                    data.push(currentEnergy);
                    energyChart.update();
                }

                // 軌跡描画
                const px = wristScreen.x * canvasElement.width;
                const py = wristScreen.y * canvasElement.height;
                pathHistory.unshift({ x: px, y: py, energy: currentEnergy });
                if (pathHistory.length > MAX_PATH_LENGTH) pathHistory.pop();

                if (pathHistory.length > 1) {
                    canvasCtx.lineWidth = 5;
                    canvasCtx.lineCap = 'round';
                    for (let i = 0; i < pathHistory.length - 1; i++) {
                        const pt1 = pathHistory[i];
                        const pt2 = pathHistory[i+1];
                        canvasCtx.beginPath();
                        canvasCtx.moveTo(pt1.x, pt1.y);
                        canvasCtx.lineTo(pt2.x, pt2.y);
                        const intensity = Math.min(pt1.energy / 5.0, 1.0);
                        const r = Math.floor(255 * intensity);
                        const b = Math.floor(255 * (1 - intensity));
                        canvasCtx.strokeStyle = `rgba(${r}, 100, ${b}, ${1 - i/MAX_PATH_LENGTH})`;
                        canvasCtx.stroke();
                    }
                }

                // 点
                canvasCtx.beginPath();
                canvasCtx.arc(px, py, 8, 0, 2 * Math.PI);
                canvasCtx.fillStyle = "#fff";
                canvasCtx.fill();

                lastWrist = wristWorld;
                lastTime = currentTime;
            }
            canvasCtx.restore();
        }

        // --- MediaPipe 初期化 ---
        const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
        pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        pose.onResults(onResults);

        const camera = new Camera(videoElement, { onFrame: async () => { await pose.send({image: videoElement}); }, width: 640, height: 480 });
        camera.start();
    </script>
</body>
</html>
