<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rehab-Vis 3D Measure Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        
        /* 1. カメラ映像（背景） */
        canvas#output_canvas { 
            position: fixed; top: 0; left: 0; 
            width: 100vw; height: 100vh; 
            object-fit: cover; 
            transform: scaleX(-1); 
            z-index: 1;
        }

        /* 2. グラフエリア（下部固定） */
        .graph-wrapper {
            position: fixed; bottom: 0; left: 0; right: 0;
            height: 25vh;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid #444;
            padding: 10px;
            box-sizing: border-box;
            z-index: 10;
        }
        #chart_canvas { width: 100%; height: 100%; }

        /* 3. UIレイヤー（操作パネル） */
        .ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20; pointer-events: none;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* STARTボタン */
        #start-btn {
            pointer-events: auto;
            background: #00ffcc; color: #000;
            border: none; padding: 20px 50px;
            font-size: 24px; font-weight: bold; border-radius: 50px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            cursor: pointer; transition: transform 0.1s;
        }
        #start-btn:active { transform: scale(0.95); }

        /* 計測中画面 */
        #recording-ui { display: none; text-align: center; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        .timer { font-size: 80px; color: #fff; font-weight: bold; }
        .status { color: #ff3366; font-size: 20px; font-weight: bold; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* 結果画面 */
        #result-ui {
            display: none; pointer-events: auto;
            background: rgba(20, 20, 20, 0.95);
            padding: 40px; border-radius: 20px; border: 2px solid #00ffcc;
            text-align: center; color: #fff; width: 80%; max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.2);
        }
        .score-label { font-size: 16px; color: #aaa; margin-bottom: 10px; }
        .score-val { font-size: 56px; font-weight: bold; color: #00ffcc; margin: 10px 0; }
        .retry-btn {
            background: #444; color: #fff; border: 1px solid #fff; margin-top: 20px;
            padding: 12px 40px; border-radius: 30px; font-size: 18px; cursor: pointer;
        }
    </style>
</head>
<body>

    <video id="input_video" style="display:none"></video>

    <div class="ui-layer">
        <button id="start-btn" onclick="startMeasurement()">START</button>

        <div id="recording-ui">
            <div class="status">● RECORDING</div>
            <div class="timer" id="timer-val">10.0</div>
        </div>

        <div id="result-ui">
            <div class="score-label">TOTAL ENERGY (Work)</div>
            <div class="score-val" id="total-score">0.0</div>
            <div class="score-label">Joules (approx)</div>
            <button class="retry-btn" onclick="resetApp()">RETRY</button>
        </div>
    </div>

    <canvas id="output_canvas"></canvas>
    <div class="graph-wrapper">
        <canvas id="chart_canvas"></canvas>
    </div>

    <script>
        // --- 変数定義 ---
        let isRecording = false;
        let totalEnergy = 0;
        let timeLeft = 10.0;
        let timerInterval = null;

        const startBtn = document.getElementById('start-btn');
        const recUI = document.getElementById('recording-ui');
        const resUI = document.getElementById('result-ui');
        const timerDisplay = document.getElementById('timer-val');
        const scoreDisplay = document.getElementById('total-score');

        // --- 画面サイズ設定 ---
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        function resizeCanvas() {
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- Chart.js ---
        let energyChart = null;
        try {
            const ctxChart = document.getElementById('chart_canvas').getContext('2d');
            energyChart = new Chart(ctxChart, {
                type: 'line',
                data: {
                    labels: Array(50).fill(''),
                    datasets: [{
                        data: Array(50).fill(0),
                        borderColor: '#00ffcc',
                        backgroundColor: 'rgba(0, 255, 204, 0.2)',
                        borderWidth: 2,
                        tension: 0.3,
                        fill: true,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false, animation: false,
                    scales: { y: { display: false, min: 0, suggestedMax: 10 }, x: { display: false } },
                    plugins: { legend: { display: false } }
                }
            });
        } catch(e) { console.log("Chart Error", e); }

        // --- アプリ制御関数 ---
        function startMeasurement() {
            isRecording = true;
            totalEnergy = 0;
            timeLeft = 10.0;
            
            startBtn.style.display = 'none';
            resUI.style.display = 'none';
            recUI.style.display = 'block';

            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                // マイナス表示防止
                if(timeLeft < 0) timeLeft = 0;
                timerDisplay.innerText = timeLeft.toFixed(1);
                
                if(timeLeft <= 0) {
                    stopMeasurement();
                }
            }, 100);
        }

        function stopMeasurement() {
            isRecording = false;
            clearInterval(timerInterval);
            recUI.style.display = 'none';
            resUI.style.display = 'block';
            scoreDisplay.innerText = totalEnergy.toFixed(1);
        }

        function resetApp() {
            resUI.style.display = 'none';
            startBtn.style.display = 'block';
            // グラフクリア
            if(energyChart) {
                energyChart.data.datasets[0].data = Array(50).fill(0);
                energyChart.update();
            }
        }

        // --- MediaPipe ロジック ---
        let lastTime = 0;
        let lastWrist = null;
        let pathHistory = [];
        const videoElement = document.getElementById('input_video');

        function onResults(results) {
            // 描画
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.poseWorldLandmarks && results.poseWorldLandmarks[16]) {
                const wristWorld = results.poseWorldLandmarks[16];
                const wristScreen = results.poseLandmarks[16];
                const currentTime = Date.now();
                let currentEnergy = 0;

                if (lastWrist && lastTime > 0) {
                    const deltaTime = (currentTime - lastTime) / 1000;
                    if (deltaTime > 0) {
                        const dist = Math.sqrt(
                            Math.pow(wristWorld.x - lastWrist.x, 2) +
                            Math.pow(wristWorld.y - lastWrist.y, 2) +
                            Math.pow(wristWorld.z - lastWrist.z, 2)
                        );
                        const v = dist / deltaTime;
                        // ノイズカット
                        if(v < 15) {
                            currentEnergy = 0.5 * Math.pow(v, 2);
                        }
                    }
                }

                // ★計測中のみエネルギーを加算
                if(isRecording) {
                    totalEnergy += currentEnergy;
                }

                // グラフ更新
                if(energyChart) {
                    const data = energyChart.data.datasets[0].data;
                    data.shift();
                    data.push(currentEnergy);
                    energyChart.update();
                }

                // 軌跡描画
                const px = wristScreen.x * canvasElement.width;
                const py = wristScreen.y * canvasElement.height;
                pathHistory.unshift({ x: px, y: py, energy: currentEnergy });
                if (pathHistory.length > 20) pathHistory.pop();

                if (pathHistory.length > 1) {
                    canvasCtx.lineWidth = 5; canvasCtx.lineCap = 'round';
                    for (let i = 0; i < pathHistory.length - 1; i++) {
                        const pt1 = pathHistory[i]; const pt2 = pathHistory[i+1];
                        canvasCtx.beginPath(); canvasCtx.moveTo(pt1.x, pt1.y); canvasCtx.lineTo(pt2.x, pt2.y);
                        const intensity = Math.min(pt1.energy / 5.0, 1.0);
                        const r = Math.floor(255 * intensity); const b = Math.floor(255 * (1 - intensity));
                        canvasCtx.strokeStyle = `rgba(${r}, 100, ${b}, ${1 - i/20})`;
                        canvasCtx.stroke();
                    }
                }
                
                // 点
                canvasCtx.beginPath(); canvasCtx.arc(px, py, 8, 0, 2 * Math.PI);
                canvasCtx.fillStyle = "#fff"; canvasCtx.fill();

                lastWrist = wristWorld;
                lastTime = currentTime;
            }
            canvasCtx.restore();
        }

        const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
        pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        pose.onResults(onResults);
        
        const camera = new Camera(videoElement, { onFrame: async () => { await pose.send({image: videoElement}); }, width: 640, height: 480 });
        camera.start();
    </script>
</body>
</html>
