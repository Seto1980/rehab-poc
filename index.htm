<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rehab-Vis 3D Switch</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        
        canvas#output_canvas { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            object-fit: cover; transform: scaleX(-1); z-index: 1;
        }

        .graph-wrapper {
            position: fixed; bottom: 0; left: 0; right: 0; height: 25vh;
            background: rgba(0, 0, 0, 0.8); border-top: 1px solid #444;
            padding: 10px; box-sizing: border-box; z-index: 10;
        }
        #chart_canvas { width: 100%; height: 100%; }

        .ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20; pointer-events: none;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* 左右切り替えスイッチ */
        .hand-switch-container {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 30; pointer-events: auto;
            background: rgba(0,0,0,0.5); padding: 5px; border-radius: 30px;
            display: flex; gap: 10px; border: 1px solid #555;
        }
        .hand-btn {
            background: transparent; border: none; color: #aaa;
            padding: 10px 20px; font-weight: bold; cursor: pointer; border-radius: 20px;
            transition: 0.3s;
        }
        .hand-btn.active { background: #00ffcc; color: #000; box-shadow: 0 0 10px rgba(0,255,204,0.5); }

        #start-btn {
            pointer-events: auto; background: #00ffcc; color: #000;
            border: none; padding: 20px 50px; font-size: 24px; font-weight: bold; border-radius: 50px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5); cursor: pointer;
        }
        
        #recording-ui { display: none; text-align: center; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        .timer { font-size: 80px; color: #fff; font-weight: bold; }
        .status { color: #ff3366; font-size: 20px; font-weight: bold; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        #result-ui {
            display: none; pointer-events: auto; background: rgba(20, 20, 20, 0.95);
            padding: 40px; border-radius: 20px; border: 2px solid #00ffcc;
            text-align: center; color: #fff; width: 80%; max-width: 400px;
        }
        .score-val { font-size: 56px; font-weight: bold; color: #00ffcc; margin: 10px 0; }
        .retry-btn { background: #444; color: #fff; border: 1px solid #fff; margin-top: 20px; padding: 12px 40px; border-radius: 30px; }
    </style>
</head>
<body>
    <video id="input_video" style="display:none"></video>

    <div class="hand-switch-container">
        <button class="hand-btn" id="btn-left" onclick="setHand('left')">LEFT ARM</button>
        <button class="hand-btn active" id="btn-right" onclick="setHand('right')">RIGHT ARM</button>
    </div>

    <div class="ui-layer">
        <button id="start-btn" onclick="startMeasurement()">START</button>
        <div id="recording-ui">
            <div class="status">● RECORDING</div>
            <div class="timer" id="timer-val">10.0</div>
        </div>
        <div id="result-ui">
            <div style="font-size:14px; color:#aaa">TOTAL ENERGY</div>
            <div class="score-val" id="total-score">0.0</div>
            <div style="font-size:14px; color:#aaa">Joules (approx)</div>
            <button class="retry-btn" onclick="resetApp()">RETRY</button>
        </div>
    </div>

    <canvas id="output_canvas"></canvas>
    <div class="graph-wrapper"><canvas id="chart_canvas"></canvas></div>

    <script>

        // MediaPipeのランドマークID: 左手首=15, 右手首=16
        let targetIndex = 16;

            // 見た目の切り替え
            document.getElementById('btn-left').classList.remove('active');
            document.getElementById('btn-right').classList.remove('active');
            document.getElementById(`btn-${side}`).classList.add('active');

            // ターゲット変更
            if(side === 'left') targetIndex = 15;
            else targetIndex = 16;
            
            // グラフなどをリセット
            resetApp();
        }

        // --- アプリ変数 ---
        let isRecording = false;
        let totalEnergy = 0;
        let timeLeft = 10.0;
        let timerInterval = null;
        let lastTime = 0;
        let lastWrist = null;
        let pathHistory = [];

        // UI要素
        const startBtn = document.getElementById('start-btn');
        const recUI = document.getElementById('recording-ui');
        const resUI = document.getElementById('result-ui');
